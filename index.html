<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playoff Bets Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-glow"></div>
    <header class="hero">
      <div class="hero-text">
        <p class="kicker">Shared playoff tracker</p>
        <h1>2025 NFL Playoffs Bet Table</h1>
        <p class="subhead">
          Edit the table, save changes, and keep the status messages in sync.
        </p>
      </div>
      <div class="hero-actions">
        <button id="reload" class="btn ghost">Reload</button>
        <button id="save" class="btn primary">Save Changes</button>
        <div class="status" id="status">Waiting for data...</div>
      </div>
    </header>

    <main>
      <section class="card">
        <div class="table-wrap" id="table-wrap">
          <div class="empty" id="empty">Connect the Apps Script URL to load the sheet.</div>
        </div>
      </section>
    </main>

    <footer class="foot">
      <div>Hosted on GitHub Pages. Data stored in Google Sheets.</div>
      <div class="mono">Syncs with the live sheet.</div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
